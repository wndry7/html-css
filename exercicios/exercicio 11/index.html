<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias com html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis saepe nobis, molestias, et blanditiis odio facilis nisi asperiores itaque amet illo, aperiam quos qui nesciunt suscipit omnis aliquid eos dolores?</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo <audio src=""></audio></h1>
    <audio preload="metadata" controls> 
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador nao consegue reproduzir</p>
    </audio>
</body>
</html>
